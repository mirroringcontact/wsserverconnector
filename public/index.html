                html, body {

                body {

                .logo {

                .logo img {

                .description {

                }
                
                .setup-code {
                    text-align: left;
                }
                
                .setup-separator {
                    width: 34px;
                }
                
                .setup-separator:after {
                    content: '';
                    height: 100%;
                    width: 2px;
                    position: absolute;
                    left: 50%;
                    background: rgba(36, 40, 44, 0.2);
                    transform: translate(50%, 0);
                    top: 0;
                }
                
                .setup-separator div {
                    font-size: 24px;
                    font-style: normal;
                    font-weight: 500;
                    color: #24282C;
                    background: #fff;
                    line-height: 70px;
                    width: 100%;
                    position: relative;
                    z-index: 2;
                }
                
                #code {
                    font-size: 100px;
                    font-style: normal;
                    font-weight: 400;
                    line-height: 250px;
                    color: #24282C;
                    padding-top: 10px;
                    margin: 0 auto;
                    text-align: center;
                }
                
                #content {
                    width: 100%;
                    height: 100%;
                    border-collapse: collapse;
                    border: 0;
                }
                
                #content tr td {
                    height: 100%;
                    width: 100%;
                    align-items: center;
                    text-align: center;
                }
                
                .table {
                    width: 880px;
                    border-collapse: collapse;
                    border: 0;
                    margin: 40px auto;
                }
                
                .table tr td {
                    padding: 0 50px;
                    align-items: center;
                    text-align: center;
                }
                
                .td-center {
                    position: relative;
                }
                
                #qrcode {
                    margin: 40px auto 0 auto;
                    width: 250px;
                }
                
            </style>
    </head>

                            </td>
                            <td width="0" class="td-center">

                                    <div>OR</div>
                                </div>
                            </td>
                            <td width="50%">
                                <div class="setup-qr">

                            </td>
                        </tr>
                    </table>
