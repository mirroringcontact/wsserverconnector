
<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Screen Mirroring</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="Mirror your phone screen to any TV in realtime.">
            <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" /> -->
            <!-- <link rel="preconnect" href="https://fonts.googleapis.com" /> -->
            <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
            <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" /> -->
            <!-- <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script> -->
             <script src="qrcode.min.js" type="text/javascript"></script>
             <script src="socket.io.min.js" type="text/javascript"></script>
        <style>
            body {
                background: #fff;
            }

            .logo {
                font-size: 30px;
                font-weight: bold;
            }

            .description {
                font-size: 48px;
                font-weight: bold;
                padding-top: 30px;
                text-align: center;
            }

            .setup-code,
            .setup-qr {
                font-size: 24px;
                color: #24282c;
                padding-top: 40px;
                padding-bottom: 110px;
            }

            .setup-code {
                text-align: left;
            }

            #code {
                font-size: 100px;
                font-weight: normal;
                color: #24282C;
                padding-top: 10px;
                margin: 0 auto;
                text-align: center;
            }

            #content {
                width: 100%;
                border-collapse: collapse;
                border: 0;
            }

            #content td {
                text-align: center;
            }

            .table {
                width: 880px;
                border-collapse: collapse;
                border: 0;
                margin: 40px auto;
            }

            .table td {
                padding: 0 50px;
                text-align: center;
            }

            #qrcode {
                margin: 40px auto 0 auto;
                width: 250px;
            }
        </style>
    </head>
    <body>
        <table id="content">
            <tr>
                <td>
                    <div class="logo"><img src='appicon.jpg' width="48" height="48" alt="Screen mirroring" /> Screen mirroring</div>
                    <div class="description">Two ways to start mirroring</div>
                    <table class="table">
                        <tr>
                            <td width="50%">
                                <div class="setup-code">
                                    In the Web mirroring mode, enter the code you see below:
                                    <div id="code"></div>
                                </div>
                            </td>
                            <td width="0" class="td-center">
                                <div class="setup-separator">
                                    <div>OR</div>
                                </div>
                            </td>
                            <td width="50%">
                                <div class="setup-qr">
                                    Scan this QR code:
                                    <div id="qrcode"></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <script>
            const codeString = Math.floor(100000 + Math.random() * 900000).toString();
            document.getElementById('code').innerHTML = codeString;
            document.getElementById('qrcode').innerHTML = "";
            var qrcode = new QRCode('qrcode', {
                text: codeString,
                width: 250,
                height: 250,
                colorDark: '#000000',
                colorLight: '#FFFFFF',
                correctLevel: QRCode.CorrectLevel.H
            });

            var socket = io({transports: ["polling"]},);

            socket.on("connect", () => {
                socket.emit("token", codeString);
            });

            socket.on(codeString, function(data) {
                window.location.href = data;
            });
            
        </script>
    </body>
    
</html>
