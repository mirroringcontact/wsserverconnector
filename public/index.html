
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Screen Mirroring</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description"
    content="Mirror your phone screen to any TV in realtime.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="qrcode.min.js" type="text/javascript"></script> 
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      background: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      font-size: 30px;
      font-style: normal;
      font-weight: 500;
      line-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      margin-right: 20px;
    }

    .description {
      font-size: 48px;
      font-style: normal;
      font-weight: 700;
      line-height: 100%;
      padding: 30px 0 0;
      text-align: center;
    }

    .setup {
      display: flex;
      gap: 100px;
      justify-content: center;
      align-items: stretch;
      padding: 40px 0;
    }

    .setup-code,
    .setup-qr {
      width: 423px;
      flex: none;
      font-size: 24px;
      font-style: normal;
      font-weight: 500;
      line-height: 125%;
      color: #24282c;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 40px 0 110px;
    }

    .setup-separator {
      width: 34px;
      flex: none;
      display: flex;
      align-items: center;
      position: relative;
    }

    .setup-separator:after {
      content: '';
      height: 100%;
      width: 2px;
      position: absolute;
      left: 50%;
      background: rgba(36, 40, 44, 0.2);
      transform: translate(50%, 0);
    }

    .setup-separator span {
      font-size: 24px;
      font-style: normal;
      font-weight: 500;
      line-height: 125%;
      color: #24282C;
      background: #fff;
      height: 70px;
      width: 100%;
      display: flex;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    #code {
      font-size: 100px;
      font-style: normal;
      font-weight: 400;
      line-height: 250px;
      color: #24282C;
      padding-top: 10px;
    }
    
  </style>
</head>

<body>
  <div id="content">
    <div class="logo"><img src='icon.svg' width="48" height="48" alt="Screen mirroring" /> Screen mirroring</div>
    <div class="description">Two ways to start mirroring</div>
    <div class="setup">
      <div class="setup-code">
        In the Web mirroring mode, enter the code you see below:
        <span id="code"></span>
      </div>
      <div class="setup-separator">
        <span>OR</span>
      </div>
      <div class="setup-qr">
        Scan this QR code:
        <span id="qrcode"></span>
      </div>
    </div>
  </div>
  <script>
    const codeString = Math.floor(100000 + Math.random() * 900000).toString();
    document.getElementById('code').innerHTML = codeString;
    document.getElementById('qrcode').innerHTML = "";
    var qrcode = new QRCode('qrcode', {
      text: codeString,
      width: 250,
      height: 250,
      colorDark: '#000000',
      colorLight: '#FFFFFF',
      correctLevel: QRCode.CorrectLevel.H
    });
 
    const protocol = window.location.protocol.includes('https') ? 'wss': 'ws';
    console.log('connect to: ', protocol, " ", location.host);
    const ws = new WebSocket(`${protocol}://${location.host}`);
    ws.onopen = function (event) {  
        ws.send(codeString);
    };
    ws.onmessage = function(event) {
      const data = event.data; 
      var redirectUrl = "http://" + data;  
      window.location.href = redirectUrl;
    };  
      
  </script>
</body>

</html>
